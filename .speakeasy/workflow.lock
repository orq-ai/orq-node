speakeasyVersion: 1.441.1
sources: {}
targets:
    orq:
        source: -OAS
workflow:
    workflowVersion: 1.0.0
    speakeasyVersion: latest
    sources:
        -OAS:
            inputs:
                - location: ../openapi.yaml
            transformations:
                - filterOperations:
                    operations: delete_/v2/deployments/invalidate/{deployment_id}
                    exclude: true
            registry:
                location: registry.speakeasyapi.dev/orq/orq/-oas
    targets:
        orq:
            target: typescript
            source: -OAS
            codeSamples:
                registry:
                    location: registry.speakeasyapi.dev/orq/orq/-oas-code-samples
                blocking: false
